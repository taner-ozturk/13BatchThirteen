<template>
    <lightning-card title="P2C Display Accounts">
        <div class="slds-var-m-around_medium">
            <lightning-combobox            
            label="Accounts"
            value={accountId}
            placeholder="Select Account"
            options={accountOptions}
            onchange={handleChange} ></lightning-combobox>
            <lightning-button label="Show Details" onclick={clickHandler}></lightning-button>
            <template lwc:if={showForm}>
                <div class="slds-var-m-top_small">
                <c-p2c-display-account-record-form-child
                record-id={accountId}>
                </c-p2c-display-account-record-form-child>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
