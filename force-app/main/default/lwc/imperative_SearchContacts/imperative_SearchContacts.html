<template>
    <lightning-card title="Imperative - Search Contacts">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                type="search" 
                label="Search Contact" 
                onchange={searchHandler}> 
            </lightning-input>
        </div>      

        <template lwc:if={contacts}>
            <template for:each={contacts} for:item="con">
                <div key={con.id} class="slds-var-m-around_medium">
                    {con.FirstName} {con.LastName} {con.Email} <br/>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
