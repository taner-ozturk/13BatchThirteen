<template>
    <canvas class="confettiCanvas" id="canvas" lwc:dom="manual"></canvas>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-col slds-text-align_center slds-has-flexi-truncate">
                <div class="slds-p-around_small slds-text-heading_medium">
                    <slot name="header">Confetti</slot>
                </div>
            </header>
        </div>

        <!-- Body -->
        <div class="slds-card__body slds-card__body_inner">
            <lightning-layout multiple-rows="true" class="slds-p-vertical_large">
                <lightning-layout-item size="12">
                    <div class="slds-text-align_center button">
                        <lightning-button label="Basic Cannon" onclick={basicCannon} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button label="Random Cannon" onclick={randomCannon} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button label="Fire Works" onclick={fireworks} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button label="Shower" onclick={shower} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button label="Celebration" onclick={celebration} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button label="Burst" onclick={burst} class="slds-m-left_x-small"></lightning-button> 
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>   
</template>
