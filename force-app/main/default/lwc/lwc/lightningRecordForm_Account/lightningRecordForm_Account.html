<template>
    <lightning-card title="Record Form - Account">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
                object-api-name={objName}
                record-id={recordId}                
                columns="2"
                fields={fields}
                mode="edit"
                onsuccess={successHandler}
                onerror={errorHandler}
            >
            </lightning-record-form> 
        </div>
    </lightning-card>
</template>
